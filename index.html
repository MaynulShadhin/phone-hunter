<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Phone Hunter Api</title>
  </head>
  <body class="m-4 bg-slate-300">
    <header>
      <h1 class="text-center text-6xl font-bold mb-10">Phone Hunter API</h1>
    </header>
    <main class="container mx-auto">
      <!-- search input -->
      <section class="bg-slate-600 p-4 m-4 w-auto text-center">
        <input
          id="search-field"
          type="text"
          placeholder="Search..."
          class="input input-bordered w-full max-w-xs"
        />
        <button onclick="handleSearch()" class="btn btn-accent">Search</button>
      </section>

      <!-- search result -->
      <section>
        <!-- loading spinner -->
        <div id="loading-spinner" class="text-center my-40 hidden">
          <span class="loading loading-bars loading-lg bg-blue-700"></span>
        </div>

        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        ></div>
        <div id="show-all-container" class="mt-6 text-center hidden">
          <button onclick="handleShowAll()" class="btn btn-accent">
            Show All
          </button>
        </div>
      </section>

      <!--Show details modal --> 
      <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
          <div id="show-detail-container">

          </div>
          <div class="modal-action">
            <form method="dialog">
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>
    </main>
    <!-- script -->
    <script src="script.js"></script>
  </body>
</html>
